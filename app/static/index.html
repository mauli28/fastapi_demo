<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to FastAPI Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(0,0,0,0.4);
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .btn-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn {
            background: #fff;
            color: #2575fc;
            padding: 12px 32px;
            border: none;
            border-radius: 24px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s, color 0.3s, transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #2575fc;
            color: #fff;
            transform: translateY(-2px);
        }
        .btn-ml {
            background: #4CAF50;
            color: white;
        }
        .btn-ml:hover {
            background: #45a049;
            color: white;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px 10px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Welcome to FastAPI Demo!</h1>
        <p>This is a sample FastAPI project with Machine Learning integration.<br>Explore the API or try the ML demo.</p>
        <div class="btn-group">
            <a href="/docs" class="btn">View API Docs</a>
            <a href="/static/ml-demo.html" class="btn btn-ml">ðŸŒ¸ ML Demo</a>
        </div>
    </div>
</body>
</html>
